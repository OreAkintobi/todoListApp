<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center">Todo List</h1>
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-6">
                <input type="text" id="todo-filter" class="todo-filter" onkeyup="" placeholder="Search Todos" />
                <div>
                    <!-- Clicking 'Toggle All' should run todoList.toggleAll -->
                    <button type="button" class="btn btn-outline-dark btn-sm" onclick="handlers.toggleAll()">Toggle
                        All</button>
                </div>
                <!-- There should be a button for adding todos, changing todos, deleting todos and toggling todos -->
                <div>
                    <!-- Clicking 'Add' should run todoList.addTodo -->
                    <button type="button" class="btn btn-outline-dark btn-sm" onclick="handlers.addTodo()">Add</button>
                    <input id="addTodoTextInput" type="text">
                </div>
                <div>
                    <!-- Clicking 'Toggle Completed' should run todoList.toggleCompleted -->
                    <button type="button" class="btn btn-outline-dark btn-sm"
                        onclick="handlers.toggleCompleted()">Toggle
                        Completed</button>
                    <input id="toggleCompletedPositionInput" type="number">
                </div>

                <ul class="list-unstyled">
                </ul>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
