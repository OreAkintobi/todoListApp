<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Description"
        content="Author: Ore Akintobi,
    Category: Todo List App that allows a user to add, change, delete and store todos as well as mark completed or uncompleted.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Todo List App</title>
</head>

<body>
    <div class="container kontena">
        <h1 class="display-1 text-center head">Todo List</h1>
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-10">
                <div>
                    <label for="todo-filter" id="todo-filter">
                        <input type="text" id="todo-filter" class="todo-filter" onkeyup="" placeholder="Search Todos" />
                    </label>
                </div>
                <div>
                    <label for="toggleAll" id="toggleAll">
                        <button type="button" class="btn btn-outline-dark btn-sm" id="toggleAll"
                            onclick="handlers.toggleAll()">Toggle
                            All</button>
                    </label>
                </div>

                <div>
                    <label for="toggleCompletedPositionInput" id="toggleCompletedPositionInput">
                        <button type="button" class="btn btn-outline-dark btn-sm"
                            onclick="handlers.toggleCompleted()">Toggle
                            Completed</button>
                        <input id="toggleCompletedPositionInput" type="number">
                    </label>
                </div>
                <div>
                    <label for="addTodoTextInput" id="addTodoTextInput">
                        <button type="button" class="btn btn-outline-dark btn-sm" onclick="handlers.addTodo()">Add
                            Todo</button>
                        <input id="addTodoTextInput" type="text" placeholder="Add a Todo">
                    </label>

                </div>
                <ul class="list-unstyled">
                </ul>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>



    <script src="todoApp.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
